<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form POST Example</title>
</head>

<body style="margin: 20px;">
    <form action="welcome.php" method="post">
        Name: <input type="text" name="name" id="name">
        Age: <input type="text" name="age" id="age">
        <input type="submit">

        <p><small id="message" style="color: red;"></small></p>
    </form>
</body>

<script type="text/javascript">
    function onLoseFocus() {
        var name = document.getElementById("name").value;

        if (name.length < 3) {
            document.getElementById("message").innerHTML = "Name must be at least 3 characters long";
        } else if (name.length > 20) {
            document.getElementById("message").innerHTML = "Name must be at most 20 characters long";
        } else {
            document.getElementById("message").innerHTML = "";
        }
    }
    document.getElementById("name").addEventListener("blur", onLoseFocus);
</script>

</html>
