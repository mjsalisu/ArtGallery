<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login | ArtGallery</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900">
    <link rel="stylesheet" href="assets/css/ready.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 22rem;">
            <div class="card-body">
                <h4 class="text-center">Login</h4>
                <p class="text-center text-muted mb-4">Sign in to your account</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required
                            placeholder="Enter your password">
                    </div>
                    <div id="message" class="text-center text-danger mb-3"></div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                </form>
                <div class="text-center mt-2">
                    <p>New to <strong>ArtGallery</strong>? <a href="register.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const loginBtn = document.getElementById("loginBtn");
            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";

            const formData = new FormData(this);
            fetch("api/users/login.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";

                    if (data.status === "success") {
                        window.location.href = "dashboard.html";
                    } else {
                        document.getElementById("message").textContent = data.message || "Login failed";
                    }
                })
                .catch(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                    document.getElementById("message").textContent = "An error occurred. Please try again.";
                });
        });
    </script>
</body>

</html>
